<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rps-src/rps.css">

</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="guess.html">Guessing Game</a>
            <a href="rock-paper-scissors.html"></a>
        </nav>
    </header>

    <main>
        <h2>Ready , set, choose your fighter!</h2>

        <p class="items">
            <label>
                <img id="item" src="assets/rock.png">

                <input class="hidden-button" type="radio" name="actions"
                value="rock">
            </label>

            <label>
                <img id="item" src="assets/paper.png">

                <input class="hidden-button" type="radio" name="actions" 
                value="paper">
            </label>

            <label>
                <img id="item" src="assets/scissors.png">
                <input class="hidden-button" type="radio" name="actions"
                value="scissors">
            </label>
        </p>

        <p>
            <button id="play">Play</button>
        </p>

        <p id="Score">
            <p>Wins: 
                <span class="count" id="win-count">0</span>
            </p>

            <p>Losses: 
                <span class="count" id="loss-count">0</span>
            </p>
        </p>
    </main>

    <script type="module" src="./rps-src/app.js"></script>
</body>
</html>
